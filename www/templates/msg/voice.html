<div class="msgbox {{'msgbox-'+msg.direct}}">
	<!-- display time -->
	<!-- <my-time></my-time> -->
	<div ng-if="msg.diff" class="msg-time"><span>{{msg.time | msgdate}}</span></div>
	<!-- avatar -->
	<img class="avatar" ng-src="{{photourls[msg.fromID] || 'img/DefaultAvatar.jpg'}}" ng-click="emitEvent('profile',msg)"/>
	<!-- chat bubble -->
	<div class="msg-body " ng-click="emitEvent('voice',msg.content)"  on-hold="emitEvent('holdmsg',msg.createTimeInMillis,$event,'voice')">
		<!-- text content -->
		<div class="media-text"><i class="icon ion-volume-high"></i>语音</div>
	</div>
	<div my-small-spin="msg.status" class="status"></div>
	<div ng-if="msg.status=='send_fail'"  class="msg-fail"><span><i class="icon ion-android-warning"></i>发送失败</span></div>
</div>
